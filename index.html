<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>专业网站首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        /* 顶部导航 */
        header {
            background: #0f172a;
            padding: 20px 0;
        }

        .nav {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav ul {
            list-style: none;
            display: flex;
        }

        .nav ul li {
            margin-left: 30px;
        }

        .nav ul li a {
            text-decoration: none;
            color: #cbd5e1;
            font-size: 15px;
            transition: 0.3s;
        }

        .nav ul li a:hover {
            color: #fff;
        }

        /* Banner */
        .banner {
            background: linear-gradient(to right, #0f172a, #1e293b);
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }

        .banner h1 {
            font-size: 42px;
            margin-bottom: 20px;
        }

        .banner p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .banner a {
            display: inline-block;
            padding: 14px 36px;
            background: #38bdf8;
            color: #0f172a;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: 0.3s;
        }

        .banner a:hover {
            background: #0ea5e9;
        }

        /* 内容区 */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 80px auto;
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .section-title h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .section-title p {
            color: #666;
            font-size: 16px;
        }

        /* 服务卡片 */
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
        }

        .card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        .card p {
            color: #666;
            font-size: 15px;
        }
